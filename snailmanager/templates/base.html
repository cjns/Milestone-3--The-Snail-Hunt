<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Snail Hunt</title>
</head>

<body>

    <header>
        <nav class="green darken-1">
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo">Snail Hunt</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="fa-solid fa-bars"></i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="">Register</a></li>
                    <li><a href="">Log in</a></li>
                    <li><a href="{{ url_for('data') }}">Data</a></li>
                    <li><a href="{{ url_for('add_data') }}">Add Data</a></li>
                    <li><a href="">Search</a></li>
                    <li><a href="">Export</a></li>
                </ul>
            </div>
        </nav>

        <ul class="sidenav" id="mobile-demo">
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="">Register</a></li>
            <li><a href="">Log in</a></li>
            <li><a href="{{ url_for('data') }}">Data</a></li>
            <li><a href="{{ url_for('add_data') }}">Add Data</a></li>
            <li><a href="">Search</a></li>
            <li><a href="">Export</a></li>
        </ul>
    </header>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="page-footer green darken-3">
        <div class="footer-copyright">
            <div class="container">
                For Educational Purposes Only
                <a class="white-text right" href="#" target="_blank">&copy; Snail Hunt</a>
            </div>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/c4337c00d0.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
